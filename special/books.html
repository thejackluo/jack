<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cyberpunk Bookshelf - Jack Luo</title>
    
    <!-- Metatags -->
    <meta name="description" content="A cyberpunk-themed bookshelf showcasing Jack Luo's reading progress" />
    <meta name="keywords" content="Jack Luo, Books, Cyberpunk, Reading Progress" />
    <meta name="author" content="Jack Luo" />

    <!-- Favicon and Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- CSS -->
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to bottom right, #4B0082, #FF1493);
            color: #fff;
        }

        .book-cover {
            position: relative;
            width: 200px;
            height: 300px;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease-in-out;
            cursor: pointer;
        }

        .book-cover::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-size: cover;
            opacity: 0.5;
            transition: opacity 0.3s ease-in-out;
        }

        .book-cover:hover {
            transform: rotateY(10deg) translateZ(20px);
        }

        .book-description {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .book-cover:hover + .book-description {
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8">Cyberpunk Bookshelf</h1>
        <div id="bookshelf" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Book items will be dynamically added here -->
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const books = [
            { title: "Three Body Problem", cover: "https://example.com/three-body-problem-cover.jpg", progress: 100 },
            { title: "Dark Forest", cover: "https://example.com/dark-forest-cover.jpg", progress: 85 },
            { title: "34 Philosophical Story", cover: "https://example.com/34-philosophical-story-cover.jpg", progress: 56 },
        ];

        const bookshelf = document.getElementById('bookshelf');

        books.forEach(book => {
            const bookElement = document.createElement('div');
            bookElement.classList.add('book-item');
            bookElement.innerHTML = `
                <div class="book-cover" style="background-image: url('${book.cover}')"></div>
                <div class="book-description mt-4">
                    <h3 class="text-xl font-semibold">${book.title}</h3>
                    <p class="text-sm">Progress: ${book.progress}%</p>
                </div>
            `;
            bookshelf.appendChild(bookElement);

            // Set up Three.js scene for each book
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 200 / 300, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(200, 300);
            bookElement.querySelector('.book-cover').appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry(1, 1.5, 0.2);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 2;

            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();

            // Add hover effect
            bookElement.addEventListener('mouseenter', () => {
                cube.rotation.y = 0.3;
            });
            bookElement.addEventListener('mouseleave', () => {
                cube.rotation.y = 0;
            });
        });
    </script>
</body>
</html>
