<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cyberpunk Bookshelf - Jack Luo</title>
    
    <!-- Metatags -->
    <meta name="description" content="A cyberpunk-themed bookshelf showcasing Jack Luo's reading progress" />
    <meta name="keywords" content="Jack Luo, Books, Cyberpunk, Reading Progress" />
    <meta name="author" content="Jack Luo" />

    <!-- Favicon and Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @keyframes pulse {
            0% { opacity: 0; }
            100% { opacity: 0.1; }
        }

        .book {
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .book-spine {
            transform: rotateY(-90deg) translateX(-15px);
            width: 30px;
        }

        .book-cover {
            transform: translateZ(15px);
        }

        .book.active {
            transform: rotateY(-90deg) translateX(100px);
        }

        .book:not(.active) {
            transform: translateX(var(--shift, 0));
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-['Orbitron'] overflow-hidden">
    <div class="fixed inset-0 bg-gradient-to-br from-purple-900 to-indigo-900 opacity-10 animate-pulse"></div>
    <div class="h-1 bg-gradient-to-r from-pink-500 via-cyan-500 to-yellow-500"></div>
    
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8">Cyberpunk Bookshelf</h1>
        <div id="bookshelf" class="flex justify-center items-end space-x-4 mb-4 h-96 perspective-1000">
            <!-- Books will be dynamically added here -->
        </div>
        <div class="h-2 bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800 rounded-full"></div>
    </div>

    <script>
        const books = [
            { title: "Three Body Problem", author: "Cixin Liu", cover: "https://example.com/three-body-problem-cover.jpg", progress: 100 },
            { title: "Dark Forest", author: "Cixin Liu", cover: "https://example.com/dark-forest-cover.jpg", progress: 85 },
            { title: "34 Philosophical Story", author: "Unknown", cover: "https://example.com/34-philosophical-story-cover.jpg", progress: 56 },
        ];

        const bookshelf = document.getElementById('bookshelf');

        books.forEach((book, index) => {
            const bookElement = document.createElement('div');
            bookElement.classList.add('book', 'w-24', 'h-80', 'bg-gray-800', 'rounded', 'cursor-pointer', 'relative');
            bookElement.innerHTML = `
                <div class="book-spine absolute inset-0 bg-gray-700 flex items-center justify-center">
                    <span class="transform rotate-180 whitespace-nowrap text-xs">${book.title}</span>
                </div>
                <div class="book-cover absolute inset-0 bg-cover bg-center" style="background-image: url('${book.cover}')">
                    <div class="absolute inset-x-0 bottom-0 bg-black bg-opacity-50 p-2">
                        <h3 class="text-sm font-semibold">${book.title}</h3>
                        <p class="text-xs">${book.author}</p>
                        <div class="mt-1 h-1 bg-gray-300 rounded-full overflow-hidden">
                            <div class="h-full bg-cyan-500" style="width: ${book.progress}%"></div>
                        </div>
                    </div>
                </div>
            `;
            bookshelf.appendChild(bookElement);

            bookElement.addEventListener('click', () => toggleBook(bookElement, index));
        });

        function toggleBook(clickedBook, clickedIndex) {
            const allBooks = document.querySelectorAll('.book');
            allBooks.forEach((book, index) => {
                if (book === clickedBook) {
                    book.classList.toggle('active');
                } else {
                    book.classList.remove('active');
                    if (index < clickedIndex) {
                        book.style.setProperty('--shift', clickedBook.classList.contains('active') ? '-100px' : '0');
                    } else if (index > clickedIndex) {
                        book.style.setProperty('--shift', clickedBook.classList.contains('active') ? '100px' : '0');
                    }
                }
            });
        }
    </script>
</body>
</html>
